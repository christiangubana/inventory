version: '3'

services:
  client:
    build:
      context: ./client
    image: frontend
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    build:
      context: ./server
    image: backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongo:27017
    depends_on:
      - mongo
    # command: sh -c "npm start && node seed.js"

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
