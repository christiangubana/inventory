version: '3'

services:
  client:
    build:
      context: ./client
    image: frontent
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    build:
      context: ./server
    image: backend
    ports:
      - "4000:4000"
    environment:
      MONGODB_URI: mongodb://localhost:27017/kota_db
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
